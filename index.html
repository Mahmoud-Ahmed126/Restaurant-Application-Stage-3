<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main css files -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_767.css" as="style" media="(max-width: 767px)" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_768.css" as="style" media="(min-width: 768px)" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_992.css" as="style" media="(min-width: 992px)" onload="this.rel='stylesheet'">

  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#333333">
  
</head>

<body>
  <header>
    <nav id="nav1">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select aria-label="neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
      <div class="clearfix"></div>
    </section>
  </main>
  <!-- adding serviceWorker script -->
  <script type="text/javascript" src="sw.js"></script>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() {
          console.log('Service Worker Registered');
        }
      );
      // Then later, request a one-off sync:
      navigator.serviceWorker.ready.then(function(swRegistration) {
        return swRegistration.sync.register('myFirstSync');
      });
    }
  </script>
  <script async type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <script async type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async type="application/javascript" charset="utf-8" src="lazyload.js"></script>
  <script async type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGCG4LLAepqds1dL9mgOPFWkq7l46iUJc&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
