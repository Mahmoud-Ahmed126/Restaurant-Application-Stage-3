<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS files -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_767.css" as="style" media="(max-width: 767px)" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_768.css" as="style" media="(min-width: 768px)" onload="this.rel='stylesheet'">
  <link rel="preload" href="css/styles_992.css" as="style" media="(min-width: 992px)" onload="this.rel='stylesheet'">

  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#333333">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav id="nav1">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumb" >
        <li><a aria-level="1" href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 tabindex="0" id="restaurant-name"></h2>
      <img tabindex="0" id="restaurant-img">
      <p tabindex="0" id="restaurant-cuisine"></p>
      <p tabindex="0" id="restaurant-address"></p>
      <table align="center" tabindex="0" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section  id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- adding serviceWorker script -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function() {
              console.log('Service Worker Registered');
        });
      // Then later, request a one-off sync:
      navigator.serviceWorker.ready.then(function(swRegistration) {
        return swRegistration.sync.register('myFirstSync');
      });
    }
  </script>
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGCG4LLAepqds1dL9mgOPFWkq7l46iUJc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
<!-- AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo -->
</body>

</html>
