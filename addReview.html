<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="manifest.json">
  <title>Add Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#333333">
</head>

<body>
  <header>
    <nav id="nav1">
      <h1><a href="#">Add Your Review</a></h1>
    </nav>
  </header>

  
<div class="container">
  <form action="">
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="res_id">Restaurant ID</label>
      </div>
      <div class="col-75">
        <select id="res_id" name="restaurant_id">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="rate">Rate</label>
      </div>
      <div class="col-75">
        <select id="rate" name="rate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Comment</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write Review" style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="button" value="Submit" onclick="addReview()">
    </div>
  </form>
</div>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- Beginning scripts -->
  <!-- adding serviceWorker script -->
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>

</html>
